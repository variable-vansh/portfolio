<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vansh Mishra</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="background-image">
      <img src="./assets/bg.png" alt="Background" class="bg-image" />
      <div class="main-card">
        <div class="name">
          <h1>Vansh Mishra</h1>
          <p>Student & Developer</p>
          <!-- <p><mark>Learning</mark> to Build </p>
          <p><mark>Building</mark> to Learn</p> -->
        </div>
        <div class="contact-wrapper">
          <h3 class="contact-title">Contact</h3>
          <div class="contact-section">
            <a
              href="https://github.com/your-username"
              target="_blank"
              class="contact-link"
            >
              <img
                src="./assets/github-icon-1-logo-svgrepo-com.svg"
                alt="GitHub"
                class="logo-img"
              />
            </a>
            <a
              href="https://twitter.com/your-username"
              target="_blank"
              class="contact-link"
            >
              <img
                src="./assets/X_logo_2023_original.svg"
                alt="twitter-logo"
                class="logo-img twitter-logo"
                height="20px"
              />
            </a>
            <a href="mailto:your.email@example.com" class="contact-link">
              <img
                src="./assets/mail-svgrepo-com.svg"
                alt="Email"
                class="logo-img"
              />
            </a>
            <a
              href="https://discord.com/users/your-discord-id"
              target="_blank"
              class="contact-link"
            >
              <img
                src="./assets/discord-fill-svgrepo-com.svg"
                alt="Discord"
                class="logo-img"
              />
            </a>
            <a
              href="https://linkedin.com/in/your-username"
              target="_blank"
              class="contact-link"
            >
              <img
                src="./assets/linkedin-svgrepo-com.svg"
                alt="LinkedIn"
                class="logo-img linkedin-logo"
              />
            </a>
          </div>
        </div>
      </div>
      <div class="project-card">
        <div class="projects-header">
          <h2>Projects</h2>
        </div>
        <div class="projects-container" id="projectsContainer">
          <!-- Projects will be loaded here dynamically -->
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
